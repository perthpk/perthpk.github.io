<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="/images/manifest.json">
        
        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>
        <meta name="description" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}">
        
        <!-- icon -->
        <link rel="icon" href="/images/icon.png">
        <link rel="apple-touch-icon" href="/images/icon.png">
        <meta name="msapplication-TileImage" content="/images/icon.png">
        
        <!-- ios homescreen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Perth Parkour">

        <link rel="stylesheet" type="text/css" href="https://unpkg.com/foundation-sites@6.2.3/dist/foundation-flex.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/font-awesome@4.6.3/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css">

        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
        <style type="text/css">
            .main {
                background-image: url("{{ site.baseurl }}{{ page.hero-image }}");
            }
        </style>
    </head>

    <body>
        <div class="off-canvas-wrapper">
            <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
                <div class="off-canvas position-right" id="offCanvas" data-off-canvas data-position="right">
                    <!-- Close button -->
                    <button class="close-button" aria-label="Close menu" type="button" data-close>
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <ul class="vertical menu side-menu">
                        <li>
                            <a class="link-orange" href="{{ site.baseurl }}/about">ABOUT</a>
                        </li>
                        <li>
                            <a class="link-blue" href="{{ site.baseurl }}/services">SERVICES</a>
                        </li>
                        <li>
                            <a class="link-purple" href="{{ site.baseurl }}/contact">CONTACT</a>
                        </li>
                    </ul>
                </div>
                
                <div class="off-canvas-content" data-off-canvas-content>
                    <div class="main">
                        
                        <div class="top-bar" data-topbar>


                            <ul class="top-bar-left menu">
                                <li>
                                    <a href="{{ site.baseurl }}/"><img class="logo show-for-large" src="{{ site.baseurl }}/images/perthparkour_swole.svg"/><img class="logo hide-for-large" src="{{ site.baseurl }}/images/perthparkour_smol.svg"/></a>
                                </li>
                            </ul>

                            <ul class="top-bar-right menu align-right hide-for-medium">
                                <li>
                                    <a class="link-green" href="#" data-toggle="offCanvas">MENU</a>
                                </li>
                            </ul>
                            
                            <ul class="top-bar-right menu align-right show-for-medium">
                                <li>
                                    <a class="link-orange" href="{{ site.baseurl }}/about">ABOUT</a>
                                </li>
                                <li>
                                    <a class="link-yellow" href="{{ site.baseurl }}/events">EVENTS</a>
                                </li>
                                <li>
                                    <a class="link-green" href="{{ site.baseurl }}/blog">BLOG</a>
                                </li>
                                <li>
                                    <a class="link-blue" href="{{ site.baseurl }}/services">SERVICES</a>
                                </li>
                                <li>
                                    <a class="link-purple" href="{{ site.baseurl }}/contact">CONTACT</a>
                                </li>
                            </ul>


                        </div>	

                        <a class="exit-off-canvas" href="#"></a>

                        <div class="row content">
                            <div class="large-12 columns">
                                {{ content }}
                            </div>
                        </div>

                    </div>
                    <div class="footer">
                        <div class="row">
                            <div class="small-12 medium-9 medium-text-left text-center columns">
                                <p>
                                    <span class="footer-copy">© {{ site.time | date: "%Y" }} PERTH PARKOUR INC</span>&nbsp;&nbsp;&nbsp;
                                    <span class="footer-abn">ABN 54 934 485 134</span>
                                </p>      
                            </div>
                            <div class="small-12 medium-3 medium-text-right text-center columns">
                                <p>
                                    <a class="link-cyan" title="Twitter" href="https://twitter.com/perth_parkour"><i class="fa fa-twitter"></i></a>&nbsp;
                                    <a class="link-blue" title="Facebook" href="https://www.facebook.com/perthparkour"><i class="fa fa-facebook-official"></i></a>&nbsp;
                                    <a class="link-purple" title="Instagram" href="https://www.instagram.com/perth_parkour"><i class="fa fa-instagram"></i></a>&nbsp;
                                    <a class="link-yellow" href="{{ site.baseurl }}/contact"><i class="fa fa-envelope"></i></a>  

                                </p>
                            </div>
                        </div>
                    </div>
                </div> <!--off-canvas-wrapper-content-->
            </div> <!--off-canvas-wrapper-inner-->
        </div> <!--off-canvas-wrapper-->

        <script type="text/javascript" src="https://unpkg.com/jquery@2.2.4/dist/jquery.js"></script>
        <script type="text/javascript" src="https://unpkg.com/foundation-sites@6.2.3/dist/foundation.js"></script>
        <script type="text/javascript" src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
        <script type="text/javascript">
            $(document).foundation();
            $("a[href*='" + location.pathname.slice(0,-1) + "']").addClass("current");
        </script>
    </body>
</html>
