---
layout: default
permalink: /blog
hero-class: hero-blog
hero-text: BLOG
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <i>Written {{ post.date | date: "%B %Y" }} by {{ post.authors }}</i>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
